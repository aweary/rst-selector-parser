language: node_js
node_js:
  - node
  - 7
  - 6
  - 5
script:
  - export NODE_ENV=test
  - npm run test
  - npm run lint
  - npm run build
after_success:
  - export NODE_ENV=production
  - rm -fr ./dist
  - npm run build
  - semantic-release pre && npm publish && semantic-release post
notifications:
  email: false
sudo: false
